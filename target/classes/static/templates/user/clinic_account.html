<div class="breadcrumbs">
	<div class="container">
		<h1 class="pull-left">Clinic Account</h1>
		<ul class="pull-right breadcrumb">
			<li><a href="/">Home</a></li>
			<li><a href="">Pages</a></li>
			<li class="active">Account</li>
		</ul>
	</div>
	<!--/container-->
</div>
<div class="container content">
	<div class="row">
	<div class="col-md-6 col-sm-6">
                <form class="reg-page col-md-10" method="POST" action="/user/login" id="loginForm">
                    <div class="reg-header">
                        <h2><%= lang.account.login_message %></h2>
                    </div>

                    <div class="input-group margin-bottom-20">
                        <span class="input-group-addon"><i class="fa fa-user"></i></span>
                        <input type="text" placeholder="Email" class="form-control" name="username">
                    </div>                    
                    <div class="input-group margin-bottom-20">
                        <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                        <input type="password" placeholder="Password" class="form-control" name="password">
                    </div>                    

                    <div class="row">
                        <div class="col-md-6">
                            <label class="checkbox"><input type="checkbox"> <%= lang.account.login_remember %></label>                        
                        </div>
                        <div class="col-md-6">
                            <button class="btn-u pull-right" type="submit"><%= lang.account.login_button %></button>                        
                        </div>
                    </div>

                    <hr>

                    <h4><%= lang.account.login_forgot %></h4>
                    <p><%= lang.account.login_forgot_text %></p>
                </form>            
            </div>
		<div class="col-md-6 col-sm-8 ">
			<form class="reg-page">
				<div class="reg-header">
					<h2><%= lang.account.register_message %></h2>
					<p>
						
					</p>
				</div>



				<label><%= lang.account.register_email %> <span class="color-red">*</span></label> <input
					type="text" class="form-control margin-bottom-20">

				<div class="row">
					<div class="col-sm-6">
						<label><%= lang.account.register_password %> <span class="color-red">*</span></label> <input
							type="password" class="form-control margin-bottom-20">
					</div>
					<div class="col-sm-6">
						<label><%= lang.account.register_cpassword %> <span class="color-red">*</span></label> <input
							type="password" class="form-control margin-bottom-20">
					</div>
				</div>


					<label><%= lang.account.register_cabinet_name %> <span class="color-red">*</span></label> <input type="text" class="form-control margin-bottom-20"> 
					<label><%= lang.account.register_address %> <span class="color-red">*</span></label> <input type="text" class="form-control margin-bottom-20">
					<label><%= lang.account.register_phone %> <span class="color-red">*</span></label> <input type="text" class="form-control margin-bottom-20">
					<label>Website </label> <input type="text" class="form-control margin-bottom-20">

				<hr>

				<div class="row">
					<div class="col-lg-6">
						<label class="checkbox"> <input type="checkbox"> 
						<%= lang.account.register_terms %>
						</label>
					</div>
					<div class="col-lg-6 text-right">
						<button class="btn-u" type="button" id="registerButton"><%= lang.account.register_button %></button>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
